<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispensasi Siswa - SMAN 1 MAGETAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #a855f7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .form-input {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }
        .form-input:focus {
            border-color: #3b82f6;
            ring: 0;
            outline: none;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        .btn-submit {
            background: linear-gradient(90deg, #3b82f6 0%, #a855f7 100%);
            transition: opacity 0.3s ease, transform 0.2s ease;
        }
        .btn-submit:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn-submit:active {
            transform: translateY(0);
        }
        #statusBox {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="glass-card p-8">
        <div class="text-center mb-8">
            <img src="https://smasa-magetan.sch.id/wp-content/uploads/2023/06/LOGO-SMA-NEGERI-1-MAGETAN-258x300.png" 
                 alt="Logo SMAN 1 Magetan" 
                 class="w-24 h-auto mx-auto mb-4 drop-shadow-md"
                 onerror="this.src='https://via.placeholder.com/100?text=SMASA'">
            <h1 class="text-2xl font-bold text-gray-800">SMAN 1 MAGETAN</h1>
            <p class="text-gray-500 text-sm">Sistem Pengajuan Dispensasi Siswa</p>
        </div>

        <form id="dispenForm" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Nama Lengkap Siswa</label>
                <input type="text" name="nama" required placeholder="Masukkan nama sesuai absen"
                       class="form-input w-full p-3 rounded-lg bg-gray-50">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">No. Absen</label>
                    <input type="number" name="absen" required placeholder="Contoh: 15"
                           class="form-input w-full p-3 rounded-lg bg-gray-50">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Kelas</label>
                    <select name="kelas" id="kelasSelect" required class="form-input w-full p-3 rounded-lg bg-gray-50">
                        <option value="" disabled selected>Pilih Kelas</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Dari Jam Ke-</label>
                    <select name="jam_mulai" required class="form-input w-full p-3 rounded-lg bg-gray-50">
                        <option value="" disabled selected>Pilih Jam</option>
                        <script>
                            for(let i=1; i<=10; i++) document.write(`<option value="${i}">Jam ke-${i}</option>`);
                        </script>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Sampai Jam Ke-</label>
                    <select name="jam_selesai" required class="form-input w-full p-3 rounded-lg bg-gray-50">
                        <option value="" disabled selected>Pilih Jam</option>
                        <script>
                            for(let i=1; i<=10; i++) document.write(`<option value="${i}">Jam ke-${i}</option>`);
                        </script>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Guru Pemberi Izin</label>
                <input type="text" name="guru" required placeholder="Masukkan nama guru pemberi izin"
                       class="form-input w-full p-3 rounded-lg bg-gray-50">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Alasan Dispensasi</label>
                <textarea name="alasan" required rows="4" placeholder="Tuliskan alasan detail (Contoh: Lomba basket di GOR)"
                          class="form-input w-full p-3 rounded-lg bg-gray-50"></textarea>
            </div>

            <button type="submit" id="submitBtn" class="btn-submit w-full text-white font-bold py-3 rounded-lg shadow-lg">
                Kirim Pengajuan
            </button>
        </form>

        <div id="statusBox" class="mt-6 p-4 rounded-lg hidden text-center">
            <p id="statusText" class="font-medium text-sm"></p>
        </div>

        <!-- Copyright updated to 2026 -->
        <div class="mt-8 text-center text-xs text-gray-400">
            &copy; 2026 SMAN 1 MAGETAN - Digital Presence System
        </div>
    </div>

    <script>
        const kelasSelect = document.getElementById('kelasSelect');
        const tingkatan = ['X', 'XI', 'XII'];
        
        tingkatan.forEach(t => {
            const group = document.createElement('optgroup');
            group.label = `Kelas ${t}`;
            for (let i = 1; i <= 10; i++) {
                const option = document.createElement('option');
                option.value = `${t}-${i}`;
                option.textContent = `${t}-${i}`;
                group.appendChild(option);
            }
            kelasSelect.appendChild(group);
        });

        const scriptURL = 'https://script.google.com/macros/s/AKfycbxbNEqUZmQ_sC7AbOXxuWjWMb0SBwODjrUir0jOG4ESgvEkozYWKT6-_XTR-b0zoCrm/exec'; 

        const form = document.getElementById('dispenForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusBox = document.getElementById('statusBox');
        const statusText = document.getElementById('statusText');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            if (!scriptURL) {
                showStatus('Silakan atur URL Google Apps Script terlebih dahulu di bagian kode scriptURL.', 'error');
                return;
            }

            setLoading(true);

            const formData = new FormData(form);
            const dataObject = {
                nama: formData.get('nama'),
                absen: formData.get('absen'),
                kelas: formData.get('kelas'),
                jam_mulai: formData.get('jam_mulai'),
                jam_selesai: formData.get('jam_selesai'),
                guru: formData.get('guru'),
                alasan: formData.get('alasan')
            };

            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataObject)
            })
            .then(() => {
                showStatus('Berhasil! Pengajuan dispensasi telah terkirim.', 'success');
                form.reset();
            })
            .catch(error => {
                showStatus('Terjadi kesalahan koneksi.', 'error');
                console.error('Error!', error.message);
            })
            .finally(() => {
                setLoading(false);
            });
        });

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = `
                    <span class="inline-flex items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Mengirim...
                    </span>`;
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Kirim Pengajuan';
            }
        }

        function showStatus(message, type) {
            statusBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            if (type === 'success') {
                statusBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                statusBox.classList.add('bg-red-100', 'text-red-700');
            }
            statusText.innerText = message;
            statusBox.classList.remove('hidden');
            setTimeout(() => statusBox.classList.add('hidden'), 6000);
        }
    </script>
</body>
</html>
