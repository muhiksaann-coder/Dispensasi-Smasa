<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispensasi Siswa - SMAN 1 MAGETAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #a855f7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .form-input {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }
        .form-input:focus {
            border-color: #3b82f6;
            ring: 0;
            outline: none;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        .btn-submit {
            background: linear-gradient(90deg, #3b82f6 0%, #a855f7 100%);
            transition: opacity 0.3s ease, transform 0.2s ease;
        }
        .btn-submit:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn-submit:active {
            transform: translateY(0);
        }
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #statusMessage {
            display: none;
        }
    </style>
</head>
<body>

    <div class="glass-card p-8">
        <div class="text-center mb-8">
            <img src="https://smasa-magetan.sch.id/wp-content/uploads/2023/06/LOGO-SMA-NEGERI-1-MAGETAN-258x300.png" 
                 alt="Logo SMAN 1 Magetan" 
                 class="w-24 h-auto mx-auto mb-4 drop-shadow-md"
                 onerror="this.src='https://via.placeholder.com/100?text=SMASA'">
            <h1 class="text-2xl font-bold text-gray-800">SMAN 1 MAGETAN</h1>
            <p class="text-gray-500 text-sm">Sistem Pengajuan Dispensasi Siswa</p>
        </div>

        <form id="dispenForm" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Nama Lengkap</label>
                <input type="text" name="nama" required placeholder="Masukkan nama sesuai absen"
                       class="form-input w-full p-3 rounded-lg bg-gray-50">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">No. Absen</label>
                    <input type="number" name="absen" required placeholder="Contoh: 15"
                           class="form-input w-full p-3 rounded-lg bg-gray-50">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Kelas</label>
                    <select name="kelas" required class="form-input w-full p-3 rounded-lg bg-gray-50">
                        <option value="" disabled selected>Pilih Kelas</option>
                        <option value="X">Kelas X</option>
                        <option value="XI">Kelas XI</option>
                        <option value="XII">Kelas XII</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Alasan Dispensasi</label>
                <textarea name="alasan" required rows="4" placeholder="Tuliskan alasan detail (Contoh: Lomba basket di GOR)"
                          class="form-input w-full p-3 rounded-lg bg-gray-50"></textarea>
            </div>

            <button type="submit" id="submitBtn" class="btn-submit w-full text-white font-bold py-3 rounded-lg shadow-lg">
                Kirim Pengajuan
            </button>
        </form>

        <!-- Status Message Box -->
        <div id="statusBox" class="mt-6 p-4 rounded-lg hidden text-center">
            <p id="statusText" class="font-medium text-sm"></p>
        </div>

        <div class="mt-8 text-center text-xs text-gray-400">
            &copy; 2024 SMAN 1 MAGETAN - Digital Presence System
        </div>
    </div>

    <!-- Script Integrasi Google Apps Script -->
    <script>
        /**
         * PANDUAN INTEGRASI GOOGLE SHEETS:
         * 1. Buat Google Sheet baru.
         * 2. Buka Extensions > Apps Script.
         * 3. Paste kode berikut di Apps Script:
         * * function doPost(e) {
         * var sheet = SpreadsheetApp.getActiveSpreadsheet().getActiveSheet();
         * var data = JSON.parse(e.postData.contents);
         * sheet.appendRow([new Date(), data.nama, data.absen, data.kelas, data.alasan]);
         * return ContentService.createTextOutput(JSON.stringify({"status": "success"})).setMimeType(ContentService.MimeType.JSON);
         * }
         * * 4. Klik 'Deploy' > 'New Deployment' > Pilih 'Web App'.
         * 5. Set 'Who has access' menjadi 'Anyone'.
         * 6. Copy URL Web App-nya dan ganti variabel scriptURL di bawah ini.
         */

        const scriptURL = 'https://script.google.com/macros/s/AKfycbz2M8RsiQloKJi0K9BEMxg0N7REwumX-KCL9q67qVsrnD5kXhOfWc_xc5NBJNGQ8AYp/exec'; // MASUKKAN URL GOOGLE APPS SCRIPT ANDA DI SINI

        const form = document.getElementById('dispenForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusBox = document.getElementById('statusBox');
        const statusText = document.getElementById('statusText');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            if (!scriptURL) {
                showStatus('Silakan atur URL Google Apps Script terlebih dahulu.', 'error');
                return;
            }

            setLoading(true);

            const formData = new FormData(form);
            const dataObject = {
                nama: formData.get('nama'),
                absen: formData.get('absen'),
                kelas: formData.get('kelas'),
                alasan: formData.get('alasan')
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(dataObject)
            })
            .then(response => {
                showStatus('Berhasil! Pengajuan dispensasi telah terkirim.', 'success');
                form.reset();
            })
            .catch(error => {
                showStatus('Terjadi kesalahan. Silakan coba lagi nanti.', 'error');
                console.error('Error!', error.message);
            })
            .finally(() => {
                setLoading(false);
            });
        });

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Mengirim...';
                submitBtn.style.opacity = '0.7';
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Kirim Pengajuan';
                submitBtn.style.opacity = '1';
            }
        }

        function showStatus(message, type) {
            statusBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            
            if (type === 'success') {
                statusBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                statusBox.classList.add('bg-red-100', 'text-red-700');
            }
            
            statusText.innerText = message;
            statusBox.classList.remove('hidden');

            // Sembunyikan pesan setelah 5 detik
            setTimeout(() => {
                statusBox.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
