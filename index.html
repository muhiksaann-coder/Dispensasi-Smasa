<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Dispensasi Siswa - SMAN 1 Magetan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }

        .btn-submit {
            background: linear-gradient(90deg, #2563eb, #7c3aed);
            color: white;
            font-weight: 600;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
            filter: brightness(1.1);
        }

        .success-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 50;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-slide {
            animation: slideIn 0.5s ease forwards;
        }
    </style>
</head>
<body>

    <div class="glass-card animate-slide">
        <!-- Header Section -->
        <div class="p-8 text-center bg-white border-b border-gray-100">
            <img src="https://smasa-magetan.sch.id/wp-content/uploads/2023/06/LOGO-SMA-NEGERI-1-MAGETAN-258x300.png" 
                 alt="Logo SMAN 1 Magetan" 
                 class="w-24 mx-auto mb-4 drop-shadow-md"
                 onerror="this.src='https://via.placeholder.com/150?text=SMASA'">
            <h1 class="text-2xl font-bold text-gray-800">SMAN 1 MAGETAN</h1>
            <p class="text-gray-500 text-sm font-medium tracking-wide uppercase">Sistem Dispensasi Siswa Digital</p>
        </div>

        <!-- Form Section -->
        <form id="dispenForm" class="p-8 space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Nama Lengkap</label>
                <input type="text" id="nama" required placeholder="Masukkan nama sesuai absen" class="form-input">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Nomor Absen</label>
                <input type="number" id="absen" required min="1" max="50" placeholder="Contoh: 15" class="form-input">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Kelas</label>
                <select id="kelas" required class="form-input bg-white">
                    <option value="" disabled selected>Pilih Kelas</option>
                    <optgroup label="Kelas X">
                        <option>X - 1</option><option>X - 2</option><option>X - 3</option><option>X - 4</option>
                        <option>X - 5</option><option>X - 6</option><option>X - 7</option><option>X - 8</option>
                    </optgroup>
                    <optgroup label="Kelas XI">
                        <option>XI - 1</option><option>XI - 2</option><option>XI - 3</option><option>XI - 4</option>
                        <option>XI - 5</option><option>XI - 6</option><option>XI - 7</option><option>XI - 8</option>
                    </optgroup>
                    <optgroup label="Kelas XII">
                        <option>XII - 1</option><option>XII - 2</option><option>XII - 3</option><option>XII - 4</option>
                        <option>XII - 5</option><option>XII - 6</option><option>XII - 7</option><option>XII - 8</option>
                        <option>XII - 9</option><option>XII - 10</option>
                    </optgroup>
                </select>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Alasan Dispensasi</label>
                <textarea id="alasan" required rows="3" placeholder="Tuliskan alasan secara singkat dan jelas..." class="form-input resize-none"></textarea>
            </div>

            <button type="submit" class="btn-submit mt-2">
                Ajukan Dispensasi
            </button>
        </form>

        <div class="px-8 pb-8 text-center">
            <p class="text-xs text-gray-400 italic">Data akan terkirim secara otomatis ke sistem kesiswaan.</p>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="success-overlay">
        <div class="bg-white p-8 rounded-3xl text-gray-800 max-w-xs mx-4 transform transition-all shadow-2xl">
            <div class="w-16 h-16 bg-green-100 text-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                </svg>
            </div>
            <h2 class="text-xl font-bold mb-2">Berhasil Dikirim!</h2>
            <p class="text-sm text-gray-500 mb-6">Permohonan dispensasi Anda sedang diproses oleh Kesiswaan.</p>
            <button onclick="closeModal()" class="w-full py-3 bg-gray-100 hover:bg-gray-200 rounded-xl font-semibold transition-colors">Tutup</button>
        </div>
    </div>

    <script>
const form = document.getElementById('dispenForm');
const modal = document.getElementById('successModal');

const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx3Zcl80txmCCZh4dbMTRH2kwPrbYGl14Sxrg7oYyqbHI0UIHNnfmVa5Nil_98Alw59/exec";

form.addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = {
        nama: document.getElementById('nama').value,
        absen: document.getElementById('absen').value,
        kelas: document.getElementById('kelas').value,
        alasan: document.getElementById('alasan').value
    };

    fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: {
            "Content-Type": "application/json"
        }
    })
    .then(response => response.json())
    .then(result => {
        console.log(result);

        if (result.status === "success") {
            modal.style.display = "flex";
            form.reset();
        } else {
            alert("Gagal menyimpan data");
        }
    })
    .catch(error => {
        alert("Koneksi ke server gagal");
        console.error(error);
    });
});

function closeModal() {
    modal.style.display = 'none';
}
</script>

</body>

</html>
